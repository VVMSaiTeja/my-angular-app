<h2>FOOTBALL UPDATES</h2>

<div class = "container1">
  <button *ngFor="let country of countries" (click) = "selectCountry(country)"
  [ngClass]="{ 'active': country === selectedCountry }">{{country}}</button>
</div>

<div *ngIf="selectedCountry" class="container2">
  <table>
    <thead>
      <th *ngFor="let header of headers">{{header}}</th>
    </thead>
    <tbody>
      <tr *ngFor="let standing of standingsList" (click)="selectStandingTeam(standing)" routerLink="teamMatches" >
        <td>{{standing.rank}}</td>
        <td><img id="icon" [src]="standing.team.logo"></td>
        <td>{{standing.team.name}}</td>
        <td>{{standing.all.played}}</td>
        <td>{{standing.all.win}}</td> 
        <td>{{standing.all.lose}}</td>
        <td>{{standing.all.draw}}</td>
        <td>{{standing.goalsDiff }}</td>
        <td>{{ standing.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
